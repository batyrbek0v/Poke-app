<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://www.freeiconspng.com/thumbs/pokeball-png/file-pokeball-png-0.png">
  <link rel="stylesheet" href="/CSS/style.css">
  <script src="https://kit.fontawesome.com/547994bb66.js" crossorigin="anonymous"></script>
  <title>PokemonApp</title>
</head>

<body>
  <header>
    <nav class="nav">
      <div class="logo">
        <img src="/IMG/pokemon.png" alt="pokemon-logo">
      </div>
      <ul class="list">
        <li>
          <a href="/index.html">
            Home
          </a>
        </li>
        <li>
          <a href="/index.html">
            About
          </a>
        </li>
        <li>
          <a href="/index.html">
            Saved
          </a>
        </li>
        <li>
          <a href="/index.html">
            Login
          </a>
        </li>
      </ul>
      <ul class="list">
        <li>
          <a href="/index.html">
            <i class="fa fa-user"></i>
          </a>
        </li>
      </ul>
      <div class="burger-menu">
        <i class="fa fa-bars"></i>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="wrapper-title">
        <h1>All Pokemons</h1>
      </div>
      <form class="poke-form">
        <input type="text" class="searchInput" placeholder="Search...">
        <select class="select">
          <option disabled selected>Select</option>
          <option value="name">name</option> 
          <option value="page">page</option>
        </select>
      </form>
      <div class="wrapper">
      </div>
      <div class="pagination-btns">
        <button class="prev"><i class="fa fa-angle-double-left"></i></button>
        <div class="pages">
          <span class="currentPage"></span>
          /
          <span class="allPages"></span>
        </div>
        <button class="next"><i class="fa fa-angle-double-right"></i></button>
      </div>
    </div>

  </main>
  <footer></footer>
  <script src="/JS/index.js"></script>
</body>

</html>
